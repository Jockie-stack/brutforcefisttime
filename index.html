<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0f0e0d;
    --surface: #1a1917;
    --border: #2e2c29;
    --accent: #e8c97e;
    --accent-dim: rgba(232,201,126,0.12);
    --text: #f0ede8;
    --muted: #7a776f;
    --input-bg: #141311;
    --error: #e07070;
  }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Background decoration */
  body::before {
    content: '';
    position: fixed;
    top: -40%;
    right: -20%;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(232,201,126,0.06) 0%, transparent 70%);
    pointer-events: none;
  }
  body::after {
    content: '';
    position: fixed;
    bottom: -30%;
    left: -10%;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(100,80,200,0.05) 0%, transparent 70%);
    pointer-events: none;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 2px;
    width: 420px;
    max-width: 95vw;
    padding: 48px 44px;
    position: relative;
    animation: fadeUp 0.6s cubic-bezier(0.16,1,0.3,1) both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Top accent line */
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
  }

  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    color: var(--accent);
    letter-spacing: 0.04em;
    margin-bottom: 36px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .logo span {
    display: inline-block;
    width: 6px; height: 6px;
    background: var(--accent);
    border-radius: 50%;
  }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 0;
    margin-bottom: 36px;
    border-bottom: 1px solid var(--border);
  }
  .tab {
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--muted);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0 0 14px;
    margin-right: 28px;
    position: relative;
    transition: color 0.2s;
  }
  .tab::after {
    content: '';
    position: absolute;
    bottom: -1px; left: 0; right: 0;
    height: 1px;
    background: var(--accent);
    transform: scaleX(0);
    transition: transform 0.25s cubic-bezier(0.16,1,0.3,1);
  }
  .tab.active { color: var(--text); }
  .tab.active::after { transform: scaleX(1); }

  /* Forms */
  .form { display: none; }
  .form.active { display: block; animation: fadeIn 0.35s ease both; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }

  .field { margin-bottom: 20px; }
  label {
    display: block;
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 8px;
  }
  input {
    width: 100%;
    background: var(--input-bg);
    border: 1px solid var(--border);
    border-radius: 2px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 300;
    padding: 12px 14px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-dim);
  }
  input::placeholder { color: #3d3b37; }

  .btn {
    width: 100%;
    background: var(--accent);
    color: #0f0e0d;
    border: none;
    border-radius: 2px;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    padding: 14px;
    cursor: pointer;
    margin-top: 28px;
    transition: opacity 0.2s, transform 0.15s;
  }
  .btn:hover { opacity: 0.88; transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }

  .divider {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 24px 0;
    color: var(--muted);
    font-size: 11px;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }
  .divider::before, .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
  }

  .oauth-btn {
    width: 100%;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 2px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 400;
    padding: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: border-color 0.2s, background 0.2s;
  }
  .oauth-btn:hover { border-color: var(--muted); background: rgba(255,255,255,0.02); }
  .oauth-btn svg { width: 16px; height: 16px; }

  .forgot {
    display: block;
    text-align: right;
    font-size: 12px;
    color: var(--muted);
    text-decoration: none;
    margin-top: 6px;
    transition: color 0.2s;
  }
  .forgot:hover { color: var(--accent); }

  .terms {
    font-size: 11px;
    color: var(--muted);
    text-align: center;
    margin-top: 20px;
    line-height: 1.6;
  }
  .terms a { color: var(--accent); text-decoration: none; }

  /* Success flash */
  .flash {
    background: var(--accent-dim);
    border: 1px solid rgba(232,201,126,0.25);
    border-radius: 2px;
    color: var(--accent);
    font-size: 13px;
    padding: 12px 14px;
    margin-bottom: 20px;
    display: none;
  }
  .flash.show { display: block; animation: fadeIn 0.3s ease; }
</style>
</head>
<body>

<div class="card">
  <div class="logo"><span></span> Atelier</div>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('signin')">Connexion</button>
    <button class="tab" onclick="switchTab('signup')">Inscription</button>
  </div>

  <!-- SIGN IN -->
  <div class="form active" id="signin">
    <div class="flash" id="flash-signin">Connexion réussie ✓</div>
    <div class="field">
      <label>Adresse e-mail</label>
      <input type="email" id="si-email" placeholder="vous@exemple.com">
    </div>
    <div class="field">
      <label>Mot de passe</label>
      <input type="password" id="si-pass" placeholder="••••••••">
      <a href="#" class="forgot">Mot de passe oublié ?</a>
    </div>
    <button class="btn" onclick="handleSignIn()">Se connecter</button>

    <div class="divider">ou</div>
    <button class="oauth-btn">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
      Continuer avec Google
    </button>
  </div>

  <!-- SIGN UP -->
  <div class="form" id="signup">
    <div class="flash" id="flash-signup">Compte créé avec succès ✓</div>
    <div class="field">
      <label>Nom complet</label>
      <input type="text" id="su-name" placeholder="Jean Dupont">
    </div>
    <div class="field">
      <label>Adresse e-mail</label>
      <input type="email" id="su-email" placeholder="vous@exemple.com">
    </div>
    <div class="field">
      <label>Mot de passe</label>
      <input type="password" id="su-pass" placeholder="Minimum 8 caractères">
    </div>
    <button class="btn" onclick="handleSignUp()">Créer un compte</button>
    <p class="terms">En créant un compte, vous acceptez nos <a href="#">Conditions</a> et notre <a href="#">Politique de confidentialité</a>.</p>
  </div>
</div>

<script>
  function switchTab(tab) {
    document.querySelectorAll('.tab').forEach((t,i) => t.classList.toggle('active', (i===0&&tab==='signin')||(i===1&&tab==='signup')));
    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
  }

  function flash(id) {
    const el = document.getElementById(id);
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 3000);
  }

  function handleSignIn() {
    const email = document.getElementById('si-email').value;
    const pass = document.getElementById('si-pass').value;
    if (!email || !pass) return shake('signin');
    flash('flash-signin');
  }

  function handleSignUp() {
    const name = document.getElementById('su-name').value;
    const email = document.getElementById('su-email').value;
    const pass = document.getElementById('su-pass').value;
    if (!name || !email || !pass) return shake('signup');
    flash('flash-signup');
  }

  function shake(id) {
    const card = document.querySelector('.card');
    card.style.animation = 'none';
    card.style.transform = 'translateX(-6px)';
    setTimeout(() => { card.style.transform = 'translateX(6px)'; }, 80);
    setTimeout(() => { card.style.transform = 'translateX(-4px)'; }, 160);
    setTimeout(() => { card.style.transform = 'translateX(0)'; }, 240);
  }
</script>
</body>
</html>
